<ion-header>
  <ion-toolbar>
    <ion-title>Localization App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="getLocation()">Get Current Location</ion-button>
  <div *ngIf="currentLocation">
    <p>Latitude: {{ currentLocation.latitude }}</p>
    <p>Longitude: {{ currentLocation.longitude }}</p>
  </div>
</ion-content>
